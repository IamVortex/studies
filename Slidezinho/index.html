<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./imagens/esquilo.jpg" 
                alt="Um esquilo">
            </div>

            <div class="slide">
                <img src="./imagens/GaBR.png" 
                alt="O GaBR, o mais hetero">
            </div>

            <div class="slide">
                <img src="./imagens/gatinho.jpeg" 
                alt="Um gatinho">
            </div>

            <div class="slide">
                <img src="./imagens/henricola.png" 
                alt="O Henricola, o mais bravo">
            </div>

            <div class="slide">
                <img src="./imagens/Jiminho.jpg" 
                alt="O Jiminho do Beteesse">
            </div>
        </div>

        <div class="navegacao">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>
</html>
